<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffit Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
            background-color: #7a6c26;
            color: #fff;
        }

        output {
            font-weight: 600;
            margin-left: 6px;
            color: #000;
        }

        .results>div {
            margin: 10px;
        }

        .container label {
            text-transform: capitalize;
        }

        .results label {
            font-style: italic;
        }

        #totalCapitalGrowth {
            color: chartreuse;
        }
        header {
            font-family: fantasy;
        }

        header h2 {
            color: #000;
            text-shadow: 1px 2px white;
            font-size: 2.5em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header class="py-3 text-center">
        <h2>Profits Calculator</h2>
        <p class="lead">Simple input form shows profit numbers</p>
    </header>
    <div class="container">
        <div id="formHolder">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" class="form-control form-field-calc" id="amount">
            </div>

            <div class="mb-3">
                <label for="curShareValue" class="form-label">Current Share Value</label>
                <input type="text" class="form-control form-field-calc" id="curShareValue">
            </div>

            <div class="mb-3">
                <label for="growth" class="form-label">Growth <small>(%)</small></label>
                <input type="text" class="form-control form-field-calc" id="growth">
            </div>

            <div class="mb-3">
                <label for="expectedShareValue" class="form-label">
                    Expected Share Value
                    <small>(optional)</small>
                </label>
                <input type="text" class="form-control form-field-calc" id="expectedShareValue">
            </div>
        </div>
        <br>
        <hr>
        <br>
        <div class="mb-3 results">
            <div>
                <label> Amount To invest: </label>
                <output id="amountOpt">-</output>
            </div>
            <div>
                <label>
                    Current Price:
                </label>
                <output id="curSharePriceOpt">-</output>
            </div>
            <div>
                <label>
                    Total shares with current price:
                </label>
                <output id="totalSharesAtCurPrice">-</output>
            </div>
            <div>
                <label>
                    New share value with growth:
                </label>
                <output id="newSharePriceOpt">-</output>
            </div>
            <div>
                <label>
                    Difference in share price:
                </label>
                <output id="diffInSharePrice">-</output>
            </div>
            <div>
                <label>
                    Profits with new price:
                </label>
                <output id="profitsWithNewSharePrice">-</output>
            </div>
            <div>
                <label>
                    Total Capital Growth:
                </label>
                <output id="totalCapitalGrowth">-</output>
            </div>
        </div>
    </div>
    <script>

        function getElm(id) {
            return document.getElementById(id);
        }

        function setValueToElm(elm, value) {
            return elm.textContent = value;
        }

        function calculateProfits() {
            const amount = +getElm('amount').value;
            const curShareValue = +getElm('curShareValue').value;
            const expectedShareVal = +getElm('expectedShareValue').value;
            const increaseInPercentage = +getElm('growth').value;;

            if (!amount|| !curShareValue) {
                return;
            }

            const totalShares = (amount / curShareValue);
            const newShareVal = expectedShareVal ? expectedShareVal : +Number(curShareValue + (curShareValue * (increaseInPercentage / 100))).toFixed(7);
            const diffInSharePrice = +Number(newShareVal - curShareValue).toFixed(7)
            const profit = (totalShares * newShareVal) - (totalShares * curShareValue);

            setValueToElm(getElm('amountOpt'), amount);
            setValueToElm(getElm('curSharePriceOpt'), curShareValue);
            setValueToElm(getElm('totalSharesAtCurPrice'), Math.floor(totalShares));
            setValueToElm(getElm('newSharePriceOpt'), newShareVal);
            setValueToElm(getElm('diffInSharePrice'), diffInSharePrice);
            setValueToElm(getElm('profitsWithNewSharePrice'), profit);
            setValueToElm(getElm('totalCapitalGrowth'), amount + profit);
        }

        getElm('formHolder').onkeyup = function (e) {
            if (e.target.className == 'form-control form-field-calc') {
                calculateProfits();
            }
        }
    </script>
</body>

</html>
